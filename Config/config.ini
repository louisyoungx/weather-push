[Information]
# 本项目的信息
# PROJECT-项目名，VERSION-版本，AUTHOR-作者，TIME-创作时间
PROJECT = "weather-push"
VERSION = "1.0.0"
AUTHOR = "Louis·Young"
TIME = "2021-9-17"

[Debug]
# DEBUG 设置
# DEBUG-开启DEBUG后无视Scheduler只会执行Core.core.main函数中代码
DEBUG = False

[Server]
# 服务器信息
# SERVER_NAME-服务器名，SERVER_VERSION-服务器版本
# START_USING-是否开启服务器
# SERVER_HOST-填写服务器域名，LOCAL_HOST-用于启动项目的局域网IP，PORT-端口
# PROCESS_MODEL-是否开启多进程，PROCESS_COUNT-进程数量
SERVER_NAME = "TinyServer"
SERVER_VERSION = "0.4.8"
START_USING = False
SERVER_HOST = "rocke.top"
LOCAL_HOST = "0.0.0.0"
PORT = 12000
PROCESS_MODEL = False
PROCESS_COUNT = 4

[Logger]
# 记录设置
# FILE_NAME-记录文件名，AMOUNT-记录文件个数，MAX_BYTES-单个记录文件的大小
# CLEAR_UP每次启动程序是否清理log文件中内容，SERVER_LOGGER-开启HTTP Server的log记录
FILE_NAME = "TinyServerManager.log"
FILE_PATH = "/Logger/Log_Files/"
AMOUNT = 1
MAX_BYTES = 10485760
CLEAR_UP = True
SERVER_LOGGER = False

[Scheduler]
# 调度器设置（用于定时执行）
# START_USING-是否开启定时执行，调度器开启后main函数将被scheduler调度器代理，开启定时执行main
# START_TIME-任务开启时间，SKIP_WEEKEND-周末不执行任务
START_USING = True
START_TIME = "07:00:00"
SKIP_WEEKEND = True

[Message]
# 消息发送设置（用于通知）
# START_USING-是否开启消息通知，开启后会自动发送到设置好的Mirai QQ消息服务器
# TARGET_SERVER-通知服务器，当前使用Mirai服务
START_USING = True
TARGET_SERVER = "www.louisyoung.site:8088"


